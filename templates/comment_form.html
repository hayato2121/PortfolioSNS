{% extends 'base.html' %}

{% block content %}
<div class="bg-blue-200 min-h-screen py-32">
    <div class="bg-white w-10/12 p-10 mx-auto rounded-xl shadow-xl text-gray-600 font-bold">
       <div class="block">
             <a href="{% url 'detail' post.pk %}" class=" border-2 border-gray-300 px-4 py-1 rounded-lg text-xl font-bold text-gray-500 hover:text-red-300  hover:bg-red-100">←投稿に戻る</a>
       </div>
       <h1 class="text-2xl mb-5 text-center  mt-5">コメントや返信をしよう！</h1>
       <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="mt-2 flex justify-center">
            <button type="submit"
                class="bg-gray-700 hover:bg-gray-600  w-1/2 text-white rounded-xl px-6 py-1 sm:px-12 sm:py-2 mt-5">送信</button>
        </div>
    </form>
      
    </div>
  </div>

{% endblock %}
