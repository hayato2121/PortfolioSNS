{% extends 'base.html' %}
{% block content %}
<div class="bg-blue-200 min-h-screen py-32">
   <div class="bg-white w-11/12 p-10 mx-auto rounded-xl shadow-xl text-gray-600 font-bold">
      <div class="block">
            <a href="{% url 'home' %}" class=" border-2 border-gray-300 px-4 py-1 rounded-lg text-xl font-bold text-gray-500 hover:text-red-300  hover:bg-red-100">←HOME</a>
      </div>
      <h1 class="text-2xl mb-5 text-center ">投稿しよう！</h1>
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
         {{ form.as_p }}
         <input type="submit" value="投稿" 
             class="mt-5 block border  bg-blue-500 w-1/2 mx-auto text-center text-blue-100 font-bold p-4 rounded-lg hover:bg-blue-300">
      </form>
     
   </div>
 </div>
 
 

{% endblock content %}
