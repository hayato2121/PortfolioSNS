{% extends "base.html" %} {% block content %}

<div class="bg-gray-300 min-h-screen py-32">
  <div class="bg-white w-11/12 p-10 mx-auto rounded-xl shadow-xl text-gray-600 font-bold">
     <div class="block">
        <a href="{% url 'home' %}" class=" border-2 border-gray-300 px-4 py-1 rounded-lg text-xl font-bold text-gray-500 hover:text-red-300  hover:bg-red-100">←HOME</a>
     </div>
     <div class="">
      <div class="rounded-full border border-gray-300 flex items-center justify-center w-16 h-16 flex-shrink-0 mx-auto">
        <a href="{% url 'home' %}"><img src="/media/images/childderlogo.png" width="80" height="80" class="mx-auto mb-2 " alt="logo"></a>
      </div>
      <div class="mt-4  text-center ">
        <p class="font-bold mb-2">ログアウトしますか？</p>
        <p class="text-sm text-gray-700 mt-1"> また悩みがあればいつでもloginして、<br>相談や悩み、お子様の自慢話などを是非きかせてください。
        </p>
      </div>
    </div>
    <div class="text-center mt-4 flex flex-col">
       <form method="post" class="form-auth">
            {% csrf_token %}
            <div class="text-center">
              <button class="block w-full md:block md:w-full px-4 py-3 md:py-4 bg-red-400 text-white rounded-lg font-semibold text-sm  hover:bg-red-200 mr-3" type="submit">ログアウト</button>
            </div>
        </form>
        <a href="{% url 'home' %}"
           class="block w-full md:block md:w-full px-4 py-3 md:py-4 bg-gray-400 rounded-lg font-semibold text-sm mt-7  hover:bg-gray-200">
           Cancel
        </a>
    </div>
  </div>
</div>

<div class="antialiased bg-gray-200 text-gray-900 font-sans overflow-x-hidden">
    <div class="relative px-4 h-screen flex items-center justify-center">
      <div class="bg-black opacity-25 w-full h-full absolute z-10 inset-0"></div>
      <div class="bg-white rounded-lg  mx-auto p-4 fixed inset-x-0 mt-10 z-50 mb-4 mx-4 relative">
        <div class="md:flex items-center ">
          <div class="rounded-full border border-gray-300 flex items-center justify-center w-16 h-16 flex-shrink-0 mx-auto">
            <a href="{% url 'home' %}"><img src="/media/images/childderlogo.png" width="80" height="80" class="mx-auto mb-2 " alt="logo"></a>
          </div>
          <div class="mt-4 md:mt-0 md:ml-6 text-center md:text-left">
            <p class="font-bold">ログアウトしますか？</p>
            <p class="text-sm text-gray-700 mt-1"> また悩みがあればいつでもloginして、<br>相談や悩み、お子様の自慢話などを是非きかせてください。
            </p>
          </div>
        </div>
        <div class="text-center md:text-right mt-4 md:flex md:justify-end">
           <form method="post" class="form-auth">
                {% csrf_token %}
                <div class="text-center">
                  <button class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-red-400 text-red-900 rounded-lg font-semibold text-sm md:ml-2 md:order-2 hover:bg-red-100 mr-3" type="submit">ログアウト</button>
                </div>
            </form>
            <a href="{% url 'home' %}"
               class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-gray-400 rounded-lg font-semibold text-sm mt-4 md:mt-0 md:order-1 hover:bg-gray-200">
               Cancel
            </a>
        </div>
      </div>
    </div>
</div>

{% endblock %}
